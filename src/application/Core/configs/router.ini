[production]
resources.router.routes.coreIndexPlop.route = "/test.tachatte"
resources.router.routes.coreIndexPlop.defaults.module = "Core"
resources.router.routes.coreIndexPlop.defaults.controller = "index"
resources.router.routes.coreIndexPlop.defaults.action = "plop"

resources.router.routes.coreArticleIndex.route = "/articles"
resources.router.routes.coreArticleIndex.defaults.module = "Core"
resources.router.routes.coreArticleIndex.defaults.controller = "article"
resources.router.routes.coreArticleIndex.defaults.action = "index"

resources.router.routes.coreArticleViewcateg.route = "/article/categorie/:id"
resources.router.routes.coreArticleViewcateg.defaults.module = "Core"
resources.router.routes.coreArticleViewcateg.defaults.controller = "article"
resources.router.routes.coreArticleViewcateg.defaults.action = "viewcateg"
resources.router.routes.coreArticleViewcateg.defaults.defaults.id = 0
resources.router.routes.coreArticleViewcateg.defaults.reqs = \d+

resources.router.routes.coreArticleView.route = "/article/:id"
resources.router.routes.coreArticleView.defaults.module = "Core"
resources.router.routes.coreArticleView.defaults.controller = "article"
resources.router.routes.coreArticleView.defaults.action = "view"
resources.router.routes.coreArticleView.defaults.defaults.id = 0
resources.router.routes.coreArticleView.defaults.reqs = \d+


[development:production]
[testing:production]
[staging:production]